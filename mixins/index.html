<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Aula 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  </head>
  <body>
      <script src="https://unpkg.com/vue"></script>


    <div id="app">
        <h1>{{titulo}}</h1>

        <button @click.stop.prevent="getUsers()" class="btn btn-success" >Enviar</button>
    </div>




    <script>

  var mixin = {
    created() {
        console.log('ola from mixin');
    },

    methods: {
      getUsers() {

          console.log('get usuario from mixin');

      }
    }
  }

      var app = new Vue({
          el: "#app",

          created() {
              console.log('ola from vue');
          },

          data: {
            titulo: "Exemplo Vue js"
          },

          mixins: [mixin],

          methods: {
            getUsers() {

                console.log('get usuario from ');

            }
          }
       });

    </script>



  </body>
</html>
