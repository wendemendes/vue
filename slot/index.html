<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Aula 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  </head>
  <body>
      <script src="https://unpkg.com/vue"></script>


    <div id="app">
        <card>

              <h5 slot="title" class="card-title">Card title 1</h5>
              <p slot="texto" class="card-text">teste car 1</p>
              <a slot="action" href="#" class="btn btn-primary">Go somewhere 1</a>

        </card>
        <br>
        <card>
              <h5 slot="title" class="card-title">Card title 2</h5>
              <p slot="texto" class="card-text">teste car 2</p>
              <a slot="action" href="#" class="btn btn-primary">Go somewhere 2</a>

        </card>
    </div>



    <template id="card">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="http://via.placeholder.com/350x150" alt="Card image cap">
        <div class="card-body">
          <slot name="title"></slot>
          <slot name="texto"></slot>
          <slot name="action"></slot>


        </div>
      </div>
    </template>

    <script>

    Vue.component('card', {
      template: "#card",

      data(){
        return {
            title: '',
        };
      }

    });

        var app = new Vue({
          el: "#app",
          data: {
            titulo: "Exemplo Vue js"
          },


        });

    </script>



  </body>
</html>
