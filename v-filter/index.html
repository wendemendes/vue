<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Aula 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  </head>
  <body>
      <script src="https://unpkg.com/vue"></script>


    <div id="app">
        <h1>{{titulo}}</h1

          <ul class="list-group">
              <li class="list-group-item" v-for="usuario in usuarios"> {{usuario.nome |  toUpperCase() | truncate('10')}}</li>
          </ul>

        <form class="" action="http://google.com" method="post">

          <button type="submit" class="btn btn-primary" @click.prevent.stop="enviar" >Enviar</button>
        </form>



    </div>

    <script>

        var app = new Vue({
          el: "#app",
          data: {
            titulo: "Exemplo Vue js",
            usuarios:[
              {nome: 'Maria'},
              {nome: 'Joao teste lalal'},
              {nome: 'Jos√© dos santos'}
            ]
          },

          filters:{
            toUpperCase(str){
              return str.toUpperCase();
            },

            truncate(str, tamanho){
              return str.substring(0, tamanho);
            }
          },


          methods: {
            enviar() {
              alert('Enviando');
            },
          }
        });

    </script>



  </body>
</html>
